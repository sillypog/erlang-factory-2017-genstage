<!-- Notes
Scenario: trying to decrypt millions of small files, one of which has the location of the hidden gold.
Producer can quickly read these small files from a large hard disk.
Consumer is the rate limiting step - decryption takes a long time to run for each file.

Mailbox will continue to fill up.
 - Prior to Erlang 19, this would use up all the memory on the node and crash the program.
 - Now max_heap_size flag allows processes to be killed when they reach a certain size,
   but you still lose the mailbox contents.

Either way, you don't find the gold in time :(
-->
