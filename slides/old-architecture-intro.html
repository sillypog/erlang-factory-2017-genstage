<h2>Our Previous Architecture</h2>

<ul>
  <li>Multiple data services
    <ul>
      <li>Custom apis for each service</li>
      <li>Separate data stores</li>
      <li>Normalised data stores</li>
      <li>Direct access between data stores</li>
    </ul>
  </li>
  <li>Data buffered in ephemeral queues
    <ul>
      <li>Read issues can impact writes</li>
    </ul>
  </li>
  <li>Data flow is unclear</li>
</ul>
