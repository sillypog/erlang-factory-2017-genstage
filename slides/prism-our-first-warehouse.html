<h2>Prism: Our First Warehouse</h2>

<ul>
  <li>Node.js application captures client events</li>
  <li>Data is buffered in DynamoDB tables</li>
  <li>Old tables are copied to Redshift on 10 minute cycle</li>
  <li>Events are stored in a single, wide table</li>
  <li>1000 requests / second</li>
</ul>
